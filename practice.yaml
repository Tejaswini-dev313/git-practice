- name: print the variable
  hosts: web
  vars:
    COURSE: AWS with devops
    Duration: 120Hrs
  tasks:
  - name: print the variable
    ansible.builtin.debug:
     msg: "Hi..im learning {{COURSE}} and duration is {{Duration}}"

  - name: print the variable again 
    vars: 
      COURSE: ansible
    ansible.builtin.debug:
      msg: "Hi..im learning {{COURSE}} and duration is {{Duration}}"
    


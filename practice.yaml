- name: check user exist or not
  hosts: web
  become: yes
  tasks:
  - name: check user 
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true
  
  - name: check user info
    ansible.builtin.debug:
      msg: "user info: {{USER}}"

  - name: create user
    ansible.builtin.command: useradd expense
    when: USER.rc != 0